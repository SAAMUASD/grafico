<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Buenos Pasteles - Grafico Postres</h1>
        </div>
        <form id="form" class="form-control" onsubmit="registrarPostre(event)">
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Postre</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Seleccione el tipo de postre</option>
                  <option value="Brownies">Brownies</option>
                  <option value="Pastel">Pastel</option>
                  <option value="Galletas">Galletas</option>
                </select>
              </div>
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
                </div>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="cantidad">
              </div>
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect02">Año de Registro</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                  <option selected>Seleccione el año del postre</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
              </div>
            <button type="submit" class="btn mt-3">Actualizar Grafico</button>
        </form>
        <h2>Grafico Actual</h2>
        <div style="width: 800px;"><canvas id="registro"></canvas></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
